<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI IMAGE GENERATOR</title>
    <!--link font awsesome for icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <dciv class="container">
        <header class="header">
            <div class="logo-wraper">
                <div class="logo">
                    <i class=" fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI IMAGE GENERATOR</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>
        <div class="main-content">
            <form action="#" class="prompt-form">
                <!---promptcontainer-->
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe your image in details..." required
                        autofocus></textarea>
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>
                <div class="prompt-action">
                    <div class="select-wraper">
                        <select class="custom-select" id="model-select" required>
                            <option value="">SELECT MODEL</option>
                            <option value="black-forest-labs/FLUX.1-schnell">Quick Results</option>
                            <option value="black-forest-labs/FLUX.1-dev">Good Quality</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">Normal Quality</option>
                        </select>
                    </div>
                    <div class="select-wraper">
                        <select class="custom-select" id="count-select" required>
                            <option value="" selected disabled>IMAGE COUNT</option>
                            <option value="1">1 IMAGE</option>
                            <option value="2">2 IMAGE</option>
                            <option value="3">3 IMAGE</option>
                            <option value="4">4 IMAGE</option>
                        </select>
                    </div>
                    <div class="select-wraper">
                        <select class="custom-select" id="ratio-select" required>
                            <option value="" selected disabled>ASPECT RATIO</option>
                            <option value="1/1"> SQUARE</option>
                            <option value="16/9"> LANDSCAPE</option>
                            <option value="9/16">PORTRAIT</option>
                        </select>
                    </div>
                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>GENERATOR
                    </button>
                </div>
            <!--result gallry grid -->
            <div class="gallery-grid">
                 <!-- <div class="img-card loading">
                    <div class="status-container">
                        <div class="spinner"></div>
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <p class="status-text">Generating...</p>
                    </div>
                  <img src="test.png"  class="result-img">
                  <div class="img-overlay">
                    <button class="img-dowland-btn">
                        <i class="fa-solid fa-download"></i>
                    </button>
                  </div>
                </div>  -->
            </div>
            </form>
        </div>
    </div>
    <script src="./project.js"></script>
</body>
</html>
